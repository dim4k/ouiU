<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome to ouiU</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>ouiU</h1>
        <button type="button" id="executeBat" class="btn btn-primary">Execute .bat file</button>
        <button type="button" id="downloadCemu" class="btn btn-primary">DownloadCemu</button>
        <button type="button" onclick="resetLog()" class="btn btn-warning">Clear log</button><br>
        <ul id="log-container"></ul>
        <script>
            function resetLog(){
                return document.getElementById("log-container").innerHTML = "";
            }
            require('./renderer.js');
        </script>
    </body>
</html>
